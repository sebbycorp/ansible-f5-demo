---
  - name: GRAB F5 FACTS
    hosts: lb
    connection: local
    gather_facts: false
    vars:
      provider:
        server: "{{private_ip}}"
        user: "{{ansible_user}}"
        password: "{{ansible_ssh_pass}}"
        server_port: 443
        validate_certs: false
  
    tasks:
      - name: Create a pool
        bigip_pool:
          provider: "{{ provider }}"
          lb_method: ratio-member
          name: "{{pool_name}}"
          slow_ramp_time: 120
          monitors:
            - "{{monitor}}"
  
      - name: Add members to pool
        bigip_pool_member:
          provider: "{{ provider }}"
          description: "webserver {{ item.name }}"
          host: "{{ item.host }}"
          pool: "{{pool}}"
          port: 80
        with_items:
          - host: "{{pool_member_fqdn1}}"
          - host: "{{pool_member_fqdn2}}"
  
      - name: Create a VIP
        bigip_virtual_server:
          provider: "{{ provider }}"
          destination: "{{vip_ip}}"
          name: "{{vip_name}}"
          pool: "{{pool}}"
          port: "{{port}}"
          snat: Automap
          profiles:
            - http
            - clientssl
        delegate_to: localhost